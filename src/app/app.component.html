<app-header (recipeV)="setRecipeVisible($event)" (shoppingV)="setShoppingVisible($event)"></app-header>
<div class="container-lg">
  <div class="row">
    <div class="col-lg-12">
      <app-recipes *ngIf="vRecipe"></app-recipes>
      <app-shopping-list *ngIf="vShopping"></app-shopping-list>
      
      <p appHighlight [highlightColor]="'red'">alma</p>
    </div>
  </div>
</div>
